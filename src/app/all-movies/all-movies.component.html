<div class="header">
<h4> All Movies: </h4>
<app-search-bar class="row" (searchChanged)="searchMovie($event)" [showselect]="showselect"></app-search-bar>
</div>
<ul class="row">
    <div class="flex-container" flex="30">
  <app-movie class="col-3" (clickedMovie)="addMovieToPrivate($event) "*ngFor="let movie of movies | filter : currentSearchTerm; let i = index" [movie]=movie></app-movie>
  </div>
</ul>
